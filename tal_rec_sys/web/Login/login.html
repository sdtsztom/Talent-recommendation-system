<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<script>
    onload=function(){
        var s=window.location.search;
        var s_array=s.split("=");
        if(s_array[1]=="true"){
            var msg=document.getElementById("alert_msg");
            msg.style.display="block";
            }
    }
</script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    企业人才推荐系统 <small>人才内推实现</small>
                </h1>
            </div>
            <div class="row clearfix">
                <div class="col-md-3 column">
                </div>
                <div class="col-md-6 column" style="margin-top:100px">
                    <form class="form-horizontal" id="login_form" method="post" action="/check_login" role="form">
                        <div class="form-group">
                            <label for="log_name" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" id="log_name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="log_passwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="pwd" id="log_passwd"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" />记住用户</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">登陆</button>
                            </div>
                        </div>
                        <div id="alert_msg" style="color:red;display:none;">用户名或密码不正确</div>
                    </form>
                </div>
                <div class="col-md-3 column">
                </div>
            </div>
        </div>
    </div>
</div>
