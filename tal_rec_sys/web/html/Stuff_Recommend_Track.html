<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工推荐追踪</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
    <script src="/js/Stuff_Recommend_Track.js"></script>
</head>
<body>
<div class="row" rec_id="div">
    <div class="col-md-2"></div>
    <div class="col-md-8">
            <table class="table">
                <tr>
                    <th>推荐id</th>
                    <th>需求id</th>
                    <th>员工姓名</th>
                    <th>被推荐人姓名</th>
                    <th>途径</th>
                    <th>阶段</th>
                    <th>结果</th>
                </tr>
                <tr v-for="rec in recs">
                    <td>{{rec.rec_id}}</td>
                    <td>{{rec.rec_rr_id}}</td>
                    <td>{{rec.stf_name}}</td>
                    <td>{{rec.rp_name}}</td>
                    <td>{{rec.recf_desc}}</td>
                    <td>{{rec.rec_sta_desc}}</td>
                    <td>{{rec.rec_desc}}</td>
                </tr>
            </table>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
